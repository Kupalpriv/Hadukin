<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝗠𝗔𝗜𝗡𝗧𝗘𝗡𝗔𝗡𝗖𝗘</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #f0f0f0;
            transform: translateY(-20px);
            animation: float 2s infinite ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            color: #e74c3c;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
        }

        .spinner {
            margin: 30px auto 20px;
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #e74c3c;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }

        .contact {
            margin-top: 20px;
        }

        .contact button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact button:hover {
            background-color: #c0392b;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(-20px);
            }
            50% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We'll Be Back Soon!</h1>
        <p>Our website is currently undergoing maintenance to serve you better. We appreciate your patience and understanding. Please check back later.</p>
        <div class="spinner"></div>
        <div class="contact">
            <p>If you need assistance, please contact our developer:</p>
            <button onclick="window.location.href='mailto:herudev2@gmail.com?subject=Website Maintenance Inquiry'">
                Contact Developer
            </button>
        </div>
    </div>
</body>
</html>
